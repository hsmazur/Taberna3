<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Usuários - Taberna do Dragão</title>
    <link rel="stylesheet" href="../universal.css">
    <link rel="stylesheet" href="usuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header"> 
        <img id="logo" src="../img/logo.png" alt="Taberna do Dragão">
        <div>
            <h1>Gerenciar Usuários</h1>
            <h2>Taberna do Dragão</h2>
        </div>
    </header>
    <header id="header2">
        <h3>Controle dos Usuários</h3>
    </header>

    <main class="crud-container">
        <div class="crud-form">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="number" name="id" id="id" class="crud-input">
                <input type="button" value="Procurar" id="btProcure" onclick="procure()" class="btn medieval-btn" style="display:inline;">
            </div>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" class="crud-input" readonly>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="crud-input" readonly>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" class="crud-input" readonly>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select name="tipo" id="tipo" class="crud-input" disabled onchange="mostrarCamposAdicionais()">
                    <option value="cliente">Cliente</option>
                    <option value="funcionario">Funcionário</option>
                </select>
            </div>
            
            <!-- Campos Adicionais para Cliente -->
            <div id="campos-cliente" style="display: none;">
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" name="telefone" id="telefone" class="crud-input" placeholder="(11) 99999-9999" readonly>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="endereco" id="endereco" class="crud-input" readonly>
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairro" class="crud-input" readonly>
                </div>
            </div>

            <!-- Campos Adicionais para Funcionário -->
            <div id="campos-funcionario" style="display: none;">
                <div class="form-group">
                    <label for="cargo">Cargo:</label>
                    <select name="cargo" id="cargo" class="crud-input" disabled>
                        <option value="cozinheiro">Cozinheiro</option>
                        <option value="gerente">Gerente</option>
                    </select>
                </div>
            </div>
            
            <div class="button-group">
                <input type="button" value="Inserir" id="btInserir" onclick="inserir()" class="btn medieval-btn" style="display:none;">
                <input type="button" value="Alterar" id="btAlterar" onclick="alterar()" class="btn medieval-btn" style="display:none;">
                <input type="button" value="Excluir" id="btExcluir" onclick="excluir()" class="btn medieval-btn-cancel" style="display:none;">
                <input type="button" value="Salvar" id="btSalvar" onclick="salvar()" class="btn medieval-btn-success" style="display:none;">
                <input type="button" value="Cancelar" id="btCancelar" onclick="cancelarOperacao()" class="btn medieval-btn-cancel" style="display:none;">
            </div>

            <div id="divAviso" class="aviso"></div>
        </div>

        <div class="usuarios-list">
            <h3>Usuários Cadastrados</h3>
            <div id="outputSaida" class="lista-usuarios"></div>
        </div>
    </main>

    <footer id="final">
        <a href="../menu.html" class="btn medieval-btn">Voltar ao Site</a>
        <br> <br>
        <h3>Taberna do Dragão &copy; 2025</h3>
    </footer>

    <script src="usuario.js"></script>
</body>
</html>
